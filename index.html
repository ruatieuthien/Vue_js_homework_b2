<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <section>
      <button v-for="btn of btns" @click="scroll(btn)">{{ btn }}</button>
    </section>
    <section id="gallery" class="gallery">
      <div class="img-container" v-for="(img, index) of imgs" :key="index" @click="open">
      <img :src="'./img/small/'+img" :alt="++index" />
      </div>
    </section>
    <div id="student"><p>student</p></div>
    
    <div id="book"><p>book</p></div>
    <div id="switch">
      <p>switch</p>
      <div class="back" id="back"></div>
      <button @click='switchStyle' class="buttons_1">switch</button>
    </div>
    <div class="modal" id="modal-1" @click="remove">
      <img src="img/full/1.jpg" alt="" class="full-img" id="full-img" />
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
</body>

</html>
